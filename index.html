<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f19689261.js" crossorigin="anonymous"></script>
</head>
<body>


    <header class = "header" >

        <h1 class = "title" >HEADER</h1>
        <button class = "button" id = "nightMode" ><i class="fa-solid fa-circle-half-stroke" id = "nightModeIcon" style="color: #f4f4f4; font-size: 2em;"></i></button>
    
    </header>


    <main>

        <div class = "container" >

            <div class = "timeContainer" >
                <h1 class = "time" >00:00:00</h1>
            </div>

            <div class = "buttons" >

                <button class = "functionButtons" id = "changeFormat" >12 HOUR FORMAT</button>

            </div>

        </div>  

    <!--   LINKING JAVASCRIPT   -->

    <script src = "stopwatch.js" ></script>    

    </main>    
</body>
</html>
